spring:
  application:
    #   this name will be referred for
    #   fetching config file from config-server
    #   from git as well as vault
    #  1.) will fetch sample-service-dev.yml
    #  2.) will fetch from secret/sample-service
    name: sample-service
  #  optional
  profiles:
    active: dev #dev/prod or default
  cloud:
    config:
      #      git uri
      uri: http://localhost:8888
      #      vault token
      token: myroot

management:
  endpoints:
    web:
      exposure:
        # expose refresh endpoint from actuator
        include: refresh